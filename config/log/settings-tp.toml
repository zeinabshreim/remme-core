version = 1
disable_existing_loggers = false

[formatters.standard]
format = "[%(asctime)s.%(msecs)03d [%(threadName)s] %(module)s %(levelname)s] %(message)s"
datefmt = "%H:%M:%S"

[handlers.file]
level = "INFO"
formatter = "standard"
class = "logging.handlers.RotatingFileHandler"
filename = "/var/log/sawtooth/settings-tp.log"
maxBytes = 50000000
backupCount = 20

[root]
level = "INFO"
handlers = ["file"]
